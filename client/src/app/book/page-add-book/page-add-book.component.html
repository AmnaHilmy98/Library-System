<div class="page-add-book">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <div class="header" style="padding: 15px 20px;">
          <h2>
            ADD LIBRARY ITEM
          </h2>
        </div>
        <div class="body">
          <form class="form-horizontal" [formGroup]="bookAddForm" (ngSubmit)="addBook()">
            <!-- Add book form wizard-->
            <!--Response waiting animation-->
            <ngx-loading [show]="responseWaitingLoader"></ngx-loading>
            <!--#Response waiting animation-->

            <div class="body row">

              <!-- item name field-->
              <div class="row clearfix">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label for="book_name">Item Name</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': itemName?.touched && itemName?.invalid}">
                      <input formControlName="itemName" type="text" id="book_name" class="form-control"
                             [placeholder]="'Enter Item Name'" autofocus>
                    </div>
                    <label class="error" for="book_name" *ngIf="itemName?.touched && itemName?.invalid">
                      <span *ngIf="itemName.errors.required">Item Name Required</span>
                    </label>
                  </div>
                </div>
              </div>
              <!-- #item name field-->

              <!-- item name field-->
              <div class="row clearfix">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label for="author">Author</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': author?.touched && author?.invalid}">
                      <input formControlName="author" type="text" id="author" class="form-control"
                             [placeholder]="'Enter Author'">
                    </div>
                  </div>
                </div>
              </div>
              <!-- #item name field-->

              <!-- item name field-->
              <div class="row clearfix">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label for="genre">Genre</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': genre?.touched && genre?.invalid}">
                      <input formControlName="genre" type="text" id="genre" class="form-control"
                             [placeholder]="'Enter Genre'">
                    </div>
                  </div>
                </div>
              </div>
              <!-- #item name field-->

              <!-- type field-->
              <div class="row clearfix">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label>Type</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div>
                      <ng-select [items]="itemTypes"
                                 [ngClass]="{'ng-select-error': itemType.touched && itemType.invalid}"
                                 bindLabel="typeName"
                                 bindValue="typeId"
                                 [placeholder]="'SELECT'"
                                 clearAllText="'CLEAR'"
                                 formControlName="itemType">
                      </ng-select>
                    </div>
                  </div>
                </div>
              </div>
              <!-- #type id field-->

              <!-- item name field-->
              <div class="row clearfix" *ngIf="selectedType === 1">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label for="isbn">ISBN No</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': isbn?.touched && isbn?.invalid}">
                      <input formControlName="isbn" type="text" id="isbn" class="form-control"
                             [placeholder]="'Enter ISBN No'" autofocus>
                    </div>
                  </div>
                </div>
              </div>
              <!-- #item name field-->

              <!-- item name field-->
              <div class="row clearfix" *ngIf="selectedType === 1">
                <div class="col-lg-4 col-md-2 col-sm-4 col-xs-12 form-control-label">
                  <label for="pages">Pages #</label>
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12">
                  <div class="form-group">
                    <div class="form-line" [ngClass]="{'error': pages?.touched && pages?.invalid}">
                      <input formControlName="pages" type="number" id="pages" class="form-control"
                             [placeholder]="'Enter number of pages'" autofocus>
                    </div>
                  </div>
                </div>
              </div>
              <!-- #item name field-->


              <!--Buttons-->
              <div class="row clearfix">
                <div class="col-lg-4 col-md-2 col-sm-4 hidden-xs form-control-label">
                </div>
                <div class="col-lg-5 col-md-10 col-sm-8 col-xs-12" style="margin-bottom: 0;">
                  <div class="form-group">
                    <div class="btn-group">
                      <button type="submit" id="generalContinue" class="btn waves-effect bg-blue" style="padding-left: 30px; padding-right: 30px;"
                              (click)="scrollToTop()"
                              [disabled]="itemName.invalid || itemType.invalid">
                        <span>ADD ITEM </span> &nbsp;<i class="material-icons">save</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- #Add book form wizard-->
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

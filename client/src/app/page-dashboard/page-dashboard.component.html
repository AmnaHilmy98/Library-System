<div class="block-header">
  <h2>DASHBOARD</h2>
</div>

<!-- Widgets -->
<div class="row clearfix">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

    <div class="info-box-4 hover-zoom-effect">
      <ngx-loading [show]="dashboardLoading"></ngx-loading>
      <div class="icon">
        <i class="material-icons col-green">call_made</i>
      </div>
      <div class="content">
        <div class="text">LENDINGS</div>
        <div class="number">840</div>
      </div>
    </div>

  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

    <div class="info-box-4 hover-zoom-effect">
      <ngx-loading [show]="dashboardLoading"></ngx-loading>
      <div class="icon">
        <i class="material-icons col-pink">person</i>
      </div>
      <div class="content">
        <div class="text">USERS</div>
        <div class="number">172</div>
      </div>
    </div>

  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

    <div class="info-box-4 hover-zoom-effect">
      <ngx-loading [show]="dashboardLoading"></ngx-loading>
      <div class="icon">
        <i class="material-icons col-light-blue">album</i>
      </div>
      <div class="content">
        <div class="text">DVDs</div>
        <div class="number">85</div>
      </div>
    </div>

  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">

    <div class="info-box-4 hover-zoom-effect">
      <ngx-loading [show]="dashboardLoading"></ngx-loading>
      <div class="icon">
        <i class="material-icons col-amber">book</i>
      </div>
      <div class="content">
        <div class="text">Books</div>
        <div class="number">11</div>
      </div>
    </div>
  </div>
</div>

<div class="row clearfix">

  <!--User Activity-->
  <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
    <div class="card">
      <div class="body">
        <div class="sparkline" data-type="line" data-spot-Radius="4" data-highlight-Spot-Color="rgb(233, 30, 99)"
             data-highlight-Line-Color="#f55"
             data-min-Spot-Color="rgb(255,85,85)" data-max-Spot-Color="rgb(255,85,85)"
             data-spot-Color="rgb(255,85,85)"
             data-offset="90" data-width="100%" data-height="92px" data-line-Width="2"
             data-line-Color="rgba(255,85,85.7)"
             data-fill-Color="rgba(0, 188, 212, 0)">
          12,10,9,6,5,6,10,5,7,5,12,13,7,12,11
        </div>
        <ul class="dashboard-stat-list">
          <li>
            TODAY
            <span class="pull-right"><b>11</b> <small> LENDINGS</small></span>
          </li>
          <li>
            YESTERDAY
            <span class="pull-right"><b>12</b> <small> LENDINGS</small></span>
          </li>
          <li>
            LAST WEEK
            <span class="pull-right"><b>67</b> <small> LENDINGS</small></span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!--#END# - User Activity-->


  <!-- Task Info -->
  <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <div class="card" style="min-height: 270px;">
      <div class="header">
        <h2>DAILY TASKS</h2>
      </div>
      <div class="body" style="padding: 0px;">
        <div class="table-responsive">
          <table class="table table-hover dashboard-task-infos">
            <thead>
            <tr>
              <th>#</th>
              <th>Activity</th>
              <th>Remaining</th>
              <th>Progress</th>
            </tr>
            </thead>
            <tbody>

            <tr>
              <td>1</td>
              <td>Pending Submissions</td>
              <td>8</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-green" role="progressbar" aria-valuenow="62" aria-valuemin="0"
                       aria-valuemax="100" style="width: 62%"></div>
                </div>
              </td>
            </tr>

            <tr>
              <td>2</td>
              <td>Pending Modifications</td>
              <td>3</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-blue" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                       aria-valuemax="100" style="width: 40%"></div>
                </div>
              </td>
            </tr>

            <tr>
              <td>3</td>
              <td>Daily Tasks</td>
              <td>4</td>
              <td>
                <div class="progress">
                  <div class="progress-bar bg-light-blue" role="progressbar" aria-valuenow="72" aria-valuemin="0"
                       aria-valuemax="100" style="width: 72%"></div>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- #END# Task Info -->

</div>
